<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Midas Meester</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=Anton&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f4f4f4;
      --max-width:540px;
      --gap:1.1rem;
      --pad-x:1.5rem;

      --tile: min(250px, calc((100vw - (2*var(--pad-x)) - var(--gap)) / 2));
      --mid-h: calc(var(--tile) * 1.18);
      --bottom-h: calc(var(--tile) * 0.62);
    }

    *{box-sizing:border-box;}
    html,body{margin:0;padding:0;background:var(--bg);font-family:"DM Sans",system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;color:#111;}
    body{min-height:100vh;display:flex;justify-content:center;}
    .page{width:100%;max-width:var(--max-width);padding:2.7rem var(--pad-x) 2.5rem;}
    h1{font-family:"Anton",system-ui,sans-serif;letter-spacing:0.16em;font-size:2.5rem;margin:0 0 0.55rem;}

    .grid-top{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:var(--gap);margin-bottom:0.8rem;}
    .grid-mid{display:grid;grid-template-columns:0.7fr 1.3fr;gap:var(--gap);}
    .row-wide{margin-top:var(--gap);display:grid;grid-template-columns:1.4fr 1fr;gap:var(--gap);}

    @media (max-width:640px){
      .row-wide{grid-template-columns:1fr;}
      :root{ --tile: min(420px, calc(100vw - (2*var(--pad-x)))); }
    }

    .tile{position:relative;overflow:hidden;border-radius:10px;background:#d8d8d8;isolation:isolate;width:100%;}
    .tile-square{height:var(--tile);}
    .tile-nazomer{height:var(--mid-h); background: var(--bg);} /* blend met pagina: “balken” vallen weg */
    .tile-maestros{height:var(--mid-h);}
    .tile-wide-left{height:var(--bottom-h);}
    .tile-wide-right{height:var(--bottom-h);}

    .tile img{width:100%;height:100%;display:block;object-fit:cover;}

    /* hover images altijd exact over elkaar (fix voor portret/blank) */
    .hover-wrap{position:relative;width:100%;height:100%;}
    .hover-wrap img.gray,
    .hover-wrap img.color{
      position:absolute;
      inset:0;
    }

    .hover-wrap img.color{opacity:0;transition:opacity .25s ease-out,transform .25s ease-out;transform:scale(1.02);z-index:0;}
    .hover-wrap img.gray{transition:opacity .25s ease-out,transform .25s ease-out;z-index:1;}

    a.tile-link,a.tile-link:visited{display:block;width:100%;height:100%;text-decoration:none;color:inherit;}
    a.tile-link:hover .hover-wrap img.color,a.tile-link:focus-visible .hover-wrap img.color{opacity:1;transform:scale(1.0);}
    a.tile-link:hover .hover-wrap img.gray,a.tile-link:focus-visible .hover-wrap img.gray{opacity:0;transform:scale(1.02);}

    /* Maestros: focus op koppen */
    .tile-maestros img{object-position:top center;}

    /* Nazomer: vul op breedte en crop alleen boven/onder (nooit links/rechts).
       Achtergrond = pagina-kleur zodat eventuele “ruimte” niet als balk opvalt. */
    .tile-nazomer .hover-wrap img{
      width:100% !important;
      height:auto !important;
      object-fit:unset !important;
      top:50%;
      bottom:auto;
      transform:translateY(-50%);
    }
    /* hover transform voor Nazomer: combineer met translate */
    a.tile-link:hover .tile-nazomer .hover-wrap img.color,
    a.tile-link:focus-visible .tile-nazomer .hover-wrap img.color{
      transform:translateY(-50%) scale(1.0);
    }
    a.tile-link:hover .tile-nazomer .hover-wrap img.gray,
    a.tile-link:focus-visible .tile-nazomer .hover-wrap img.gray{
      transform:translateY(-50%) scale(1.02);
    }
    .tile-nazomer .hover-wrap img.color{transform:translateY(-50%) scale(1.02);}

    /* Portret: standaard BW (CSS), kleur bij hover */
    .portrait-gray{filter:grayscale(100%);}

    .footer{margin-top:1.7rem;display:flex;align-items:center;justify-content:space-between;gap:1rem;flex-wrap:wrap;font-size:.9rem;}
    .socials{display:flex;align-items:center;gap:.6rem;}
    .socials a{width:28px;height:28px;border-radius:999px;border:1px solid #111;display:flex;align-items:center;justify-content:center;text-decoration:none;font-size:.8rem;color:#111;transition:background .2s ease,color .2s ease;}
    .socials a:hover,.socials a:focus-visible{background:#111;color:#fff;}
    .email a{text-decoration:none;color:#111;}
    .email a:hover,.email a:focus-visible{text-decoration:underline;}
  </style>
</head>
<body>
  <div class="page">

    <footer class="footer">
      <div class="socials" aria-label="Social media">
        <a href="https://www.instagram.com/midasmeester/" target="_blank" rel="noopener noreferrer" aria-label="Instagram">IG</a>

      </div>
      <div class="email">
  <a href="mailto:hallo@midasmeester.nl">Get in touch.</a>

    </footer>
  </div>
</body>
</html>
